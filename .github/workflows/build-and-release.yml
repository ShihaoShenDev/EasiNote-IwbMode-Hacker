name: Build Application & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.14
      uses: actions/setup-python@v3
      with:
        python-version: "3.14"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Create binaries
      run: |
        pyinstaller --onefile --icon=icon.ico hack.py
        pyinstaller --onefile --icon=icon.ico reset.py
    - name: Publish binaries
      uses: actions/upload-artifact@v4
      with:
        name: EasiNote IwbMode Hacker
        path: dist
    - name: GH Release
      uses: softprops/action-gh-release@v2.4.1
      with:
          repository: ShihaoShenDev/EasiNote-IwbMode-Hacker
          token: ${{ secrets.GH_RELEASE }}
        
